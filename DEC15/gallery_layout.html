    <style>
        body {

        h1, #gallery, #gallery-intro {

        }
        h1 {

        #gallery-intro {

        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .galleryImage {
            position: relative;
            width: 200px; /* Set a fixed width */
            height: 300px; /* Set a fixed height */
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .galleryImage img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            cursor: pointer; /* Add cursor pointer for clickable effect */
            transition: transform 0.3s ease-in-out, border-radius 0.3s ease-in-out;
        }
        .galleryImage:hover img {
            transform: scale(1.1); /* Enlarge the image on hover */
            border-radius: 0; /* Remove border-radius on hover for a smooth transition */
        }
        .banner {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        #nextButton {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff69b4, #87CEFA); /* Gradient background */
            color: #fff;
            text-decoration: none;
            border-radius: 30px; /* Rounded corners */
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
            margin-top: 20px;
            border: none; /* Remove default button border */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: flyIn 1s ease-in-out forwards, fadeIn 1s ease-in-out forwards; /* Animation effect */
        }
        #nextButton:hover {
            background: linear-gradient(45deg, #d46a9c, #7ca8d3); /* Gradient background on hover */
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* Glowing effect */
            color: #fff;
        }

        /* Full-size image layout */
        #lightboxContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #fullSizeImage {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px; /* Rounded corners */
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease-in-out;
        }
        #closeButton:hover {
            background-color: #c0392b; /* Darker shade on hover */
        }

        @keyframes flyIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {

            }

        }
    </style>
</head>
